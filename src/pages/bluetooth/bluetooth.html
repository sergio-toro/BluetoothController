<ion-header>
  <ion-toolbar>
    <ion-title>
      Bluetooth
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item-divider color="light">
      Paired devices
    </ion-item-divider>
    <ion-item *ngFor="let device of pairedDevices">
      <h2>{{device.name}}</h2>
      <p>{{device.id}}</p>
      <button *ngIf="connectedDevice?.id !== device.id" ion-button icon-left item-end (click)="connectToDevice(device)">
        <ion-icon name="bluetooth"></ion-icon>
        Connect
      </button>
      <button
        *ngIf="connectedDevice?.id === device.id"
        ion-button
        color="light"
        icon-left
        item-end
        (click)="disconnectFromDevice()"
      >
        <ion-icon name="bluetooth"></ion-icon>
        Disconnect
      </button>
    </ion-item>

    <ion-item-divider color="light">
      Available devices
      <span item-end *ngIf="btScanning">
        <ion-spinner name="crescent"></ion-spinner>
      </span>
      <button *ngIf="!btScanning" ion-button icon-left clear item-end
        (click)="discoverUnpairedDevices()"
      >
        <ion-icon name="refresh"></ion-icon>
        Refresh
      </button>
    </ion-item-divider>
    <ion-item *ngFor="let device of unpairedDevices">
      <h2>{{device.name}}</h2>
      <p>{{device.id}}</p>
      <button *ngIf="connectedDevice?.id !== device.id" ion-button icon-left item-end (click)="connectToDevice(device)">
        <ion-icon name="bluetooth"></ion-icon>
        Connect
      </button>
      <button
        *ngIf="connectedDevice?.id === device.id"
        ion-button
        color="light"
        icon-left
        item-end
        (click)="disconnectFromDevice()"
      >
        <ion-icon name="bluetooth"></ion-icon>
        Disconnect
      </button>
    </ion-item>

  </ion-item-group>
</ion-content>
