<ion-content
  class="enable-bluetooth"
  padding-left
  padding-right
>
  <div>
    <p>Bluetooth is needed to connect and control a Device.</p>
    <button
      ion-button
      margin-top
      full
      large
      (click)="enableBluetooth()"
    >
      Turn ON Bluetooth
    </button>
  </div>
</ion-content>
